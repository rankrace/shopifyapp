services:
  - type: web
    name: seo-ai-optimizer
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: SHOPIFY_API_KEY
        sync: false
      - key: SHOPIFY_API_SECRET
        sync: false
      - key: SHOPIFY_SCOPES
        value: read_products,write_products,read_collections,write_collections,read_pages,write_pages,read_blog_posts,write_blog_posts
      - key: SHOPIFY_APP_URL
        sync: false
      - key: SHOPIFY_APP_NAME
        value: "SEO AI Optimizer"
      - key: OPENAI_API_KEY
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: seo-ai-db
          property: connectionString

databases:
  - name: seo-ai-db
    databaseName: seo_ai_db
    user: seo_ai_user
    plan: starter 